<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #022d47, #021d2d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .signup-container {
      background-color: #292828;
      padding: 40px 50px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 2px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #3f3e3e;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #bbb;
    }

    .keep-signed {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color: #3f3e3e;
      color: rgb(255, 255, 255);
      font-weight: bold;
      border: none;
      padding: 12px 0;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #eaeaea;
      color: black;
    }

    .already-account {
      margin-top: 15px;
      font-size: 14px;
      color: #ffffff;
    }

    .back-link {
      margin-top: 15px;
      display: inline-block;
      color: #7bb6f2;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>SIGN UP</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required />

      <label for="password">Password</label>    
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <label class="keep-signed">
        <input type="checkbox" name="terms" required />
        I agree to the Terms and Conditions
      </label>

     <a href="main.html">
  <button type="button">SIGN UP</button>
</a>

    </form>
    <div class="already-account">Already have an account?</div>
    <a href="signin.html" class="back-link">Sign in</a>
  </div>
</body>
</html>
