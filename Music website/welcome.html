<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="app">

    <aside class="sidebar">
  <div class="sidebar-top">
    <input type="text" placeholder="Search" class="search" />

    <div class="menu">
      <a href="foryou.html" class="menu-item"><i class="fa-solid fa-heart"></i> For You</a>
      <a href="browse.html" class="menu-item"><i class="fa-solid fa-music"></i> Browse</a>
    </div>
  </div>

  <div class="sidebar-footer">
    <div class="copyright">© Copyright 2025. All rights reserved.</div>
  </div>
</aside>

    <main class="main">
      <div class="topbar">
        <div class="controls">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>
        <input type="text" class="search-bar" />
        <div class="volume">
          <i class="fa-solid fa-volume-high"></i>
          <input type="range" min="0" max="100" value="80">
        </div>
        <a href="signin.html" class="sign-in">Sign In</a>

      </div>

      <div class="content">
        <h1>Listen your <i class="fa-solid fa-music"></i><br>favourite musics!</h1>
        <i class="fa-solid fa-music big-note"></i>
        <p>Try 1 month free, then 1290,00 ₸/month</p>
        <button class="try-btn">Try It Free</button>
      </div>
    </main>
  </div>
</body>
</html>
<style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #0a0a0a;
  color: white;
}

.app {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 230px;
  background-color: #242424;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 12px;
}

.sidebar-top {
  display: flex;
  flex-direction: column;
  gap: 8px;
  overflow: hidden;
}

.category-title {
  margin-top: 14px;
  margin-bottom: 6px;
  font-size: 12px;
  color: #c4c4c4;
  text-transform: uppercase;
  letter-spacing: 0.6px;
}

.search {
  background-color: #333;
  border: none;
  color: #ccc;
  padding: 8px 10px;
  border-radius: 4px;
  width: 100%;
  font-size: 14px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  border-radius: 8px;
  font-size: 14px;
  text-decoration: none;
  color: white;
  transition: background 0.15s;
}

.menu-item i {
  font-size: 18px;
  width: 22px;
  color: #007483;
}

.menu-item:hover {
  background-color: #2f2f2f;
}

.sidebar-footer {
  padding-top: 6px;
}

.sidebar-footer .copyright {
  font-size: 11px;
  color: #aaaaaa;
  text-align: center;
  padding: 6px 0;
}
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: linear-gradient(to bottom, #022d47, #021d2d);
}

.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #242424;
  padding: 15px 20px;
}

.controls i {
  margin: 0 8px;
  cursor: pointer;
  font-size: 16px;
  color: white;
}

.search-bar {
  background-color: #3f3e3e;
  border: none;
  height: 35px;
  width: 450px;
  border-radius: 4px;
}

.volume {
  display: flex;
  align-items: center;
  gap: 5px;
}

.volume input {
  accent-color: white;
}

.sign-in {
  background-color: white;
  border: none;
  color: black;
  padding: 6px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 20px;
}

.content h1 {
  font-size: 40px;
  font-weight: 700;
  line-height: 1.2;
}

.big-note {
  font-size: 150px;
  margin-top: 10px;
}

.content p {
  font-size: 18px;
}

.try-btn {
  background-color: white;
  color: black;
  font-weight: bold;
  border: none;
  padding: 10px 30px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
}

.try-btn:hover {
  background-color: #eaeaea;
}
</style>
